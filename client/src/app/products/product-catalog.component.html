<div class="text-center mt-3">
    <h2>Tus productos - {{pagination?.totalItems}} encontrados</h2>
</div>

<div class="container mt-3" *ngIf="params">
    <form action="" class="d-flex mb-3" (ngSubmit)="loadData()" autocomplete="off">
        <div class="d-flex px-2">
            <label class="col-form-label me-2">Show:</label>
            <button class="btn btn-primary ms-1" type="submit">Apply filters</button>
            <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">Reset filters</button>

            <div class="col">
                <div class="btn-group float-end">
                    <button type="button" class="btn btn-primary" name="orderBy" (click)="loadData()"
                        [(ngModel)]="params.orderBy" btnRadio="lastActive">
                        Last active
                    </button>
                    <button type="button" class="btn btn-primary" name="orderBy" (click)="loadData()"
                        [(ngModel)]="params.orderBy" btnRadio="created">
                        Productos m√°s recientes
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-2" *ngFor="let item of data">
        <product-card [item]="item"></product-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>
