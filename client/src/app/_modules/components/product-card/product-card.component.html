<div class="card mt-4">
    <div class="card-img-wrapper">
        <img src="{{item.photoUrl || './assets/user.png'}}" alt="{{item.name}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline item">
                <button routerLink="/products/{{item.id}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline item">
                <button 
                (click)="like()"
                class="btn btn-primary"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline item">
                <button class="btn btn-primary"
                    routerLink="/products/{{item.id}}">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{item.name}}
        </h6>
        <p class="card-text text-muted text-center">{{item.brand.name}}</p>
    </div>
</div>
